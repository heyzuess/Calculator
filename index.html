<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div id="main">
        <div id="calc">
            <div id="display">0</div>
            <div class="table">
                <div class="row">
                    <div class="col action">AC</div>
                    <div class="col action" id="plusminus">&#x00B1</div>
                    <div class="col action">%</div>
                    <div class="col action" id="divide">&#x00F7</div>
                </div>
                <div class="row">
                    <div class="col option">1</div>
                    <div class="col option">2</div>
                    <div class="col option">3</div>
                    <div class="col action" id="multiply">&#x00D7</div>
                </div>
                <div class="row">
                    <div class="col option">4</div>
                    <div class="col option">5</div>
                    <div class="col option">6</div>
                    <div class="col action" id="add">&#x2212</div>
                </div>
                <div class="row">
                    <div class="col option">7</div>
                    <div class="col option">8</div>
                    <div class="col option">9</div>
                    <div class="col action" id="subtract">&#x002B</div>
                </div>
                <div class="row">
                    <div class="col option" id="zero">0</div>
                    <div class="col option">.</div>
                    <div class="col action" id="equals">&#x003D</div>
                </div>
            </div>
        </div>
    </div>
    <footer>CopyrightÂ© 2022 Jesse Iberri</footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
