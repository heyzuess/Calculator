<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div id="main">
        <div id="calc">
            <div id="display">0</div>
            <div class="table">
                <div class="row">
                    <button class="col action special" id="clear">AC</button>
                    <button class="col action special" id="plusminus">&#x00B1</button>
                    <button class="col action special" id="modulo">%</button>
                    <button class="col action" id="divide">&#x00F7</button>
                </div>
                <div class="row">
                    <button class="col option">1</button>
                    <button class="col option">2</button>
                    <button class="col option">3</button>
                    <button class="col action" id="multiply">&#x00D7</button>
                </div>
                <div class="row">
                    <button class="col option">4</button>
                    <button class="col option">5</button>
                    <button class="col option">6</button>
                    <button class="col action" id="subtract">&#x2212</button>
                </div>
                <div class="row">
                    <button class="col option">7</button>
                    <button class="col option">8</button>
                    <button class="col option">9</button>
                    <button class="col action" id="add">&#x002B</button>
                </div>
                <div class="row">
                    <button class="col option" id="zero">0</button>
                    <button class="col option">.</button>
                    <button class="col action" id="equals">&#x003D</button>
                </div>
            </div>
        </div>
    </div>
    <footer>CopyrightÂ© 2022 Jesse Iberri</footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
